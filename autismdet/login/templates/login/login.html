{% extends 'temp/mhome.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<center>
	<h1>LOGIN</h1>
	<form method="post">
        {% csrf_token %}
		<table >
			<tr class="text-dark">
				<td>Mail Address</td>
				<td><input type="text" name="unm" required="" class="form-control" style="width:250px"></td>
			</tr>
			<tr class="text-dark">
				<td>Password</td>
				<td><input type="Password" name="psw" required="" class="form-control" style="width:250px">
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="Login" required class="btn btn-outline-dark" style="width: 250px;border-radius: 20px"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
