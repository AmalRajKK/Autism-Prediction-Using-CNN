{% extends 'temp/mdoctor.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Give slot</title>
</head>
<body>
	<center>
		<h1>Give Slot</h1>
		<form method="post">
            {% csrf_token %}
			<table>
            <tr>
{#				<td>Slot</td>#}

				<td class="text-dark">Slot Number</td>
                    <td><select name="slot" class="form-control" style="width:250px" required>
                    <option>-----SELECT-----</option>
                        {% for i in z %}
                        <option value="{{ i.slot_id}}">{{ i.slot_number }}</option>
                        {% endfor %}
                    </select></td>

			</tr>
			<tr>
				<td class="text-dark">Date</td>
				<td><input type="date" name="date" value="" required="" class="form-control" style="width:250px"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="Give slot" class="btn btn-outline-dark" style="width: 250px;border-radius: 20px"></td>
			</tr>
			</table>
	   </form>
	</center>

</body>
</html>
{% endblock %}
