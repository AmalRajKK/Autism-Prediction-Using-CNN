{% extends 'temp/madmin.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>Doctor Feedback Admin</title>
</head>
<body>
	<center>
	<h1>View Doctor Feedback Admin</h1>
	<table border="2" class="table table-striped">
		<tr class="text-dark">
			<th>Doctor Name</th>
			<th>Image</th>
            <th>Result</th>
			<th>Feedback</th>
		</tr>
        {% for i in g %}
		<tr class="text-dark">
			<td>{{ i.dr.name }}</td>
            <td><a href="/static/{{ i.image }}"><img src="/static/{{ i.image }}" height="100px" width="100px"></a> </td>

			<td>{{ i.result }}</td>
			<td>{{ i.feedback }}</td>
		</tr>
        {% endfor %}
	</table>
	</center>

</body>
</html>
{% endblock %}
